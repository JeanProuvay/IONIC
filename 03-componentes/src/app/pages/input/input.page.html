<app-header titulo="Input Forms"></app-header>

<ion-content padding>

    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
      <ion-list>
        <ion-list-header>
          <ion-label>Formulario template: valido {{ formulario.valid }}</ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label position="floating"> Email</ion-label>
          <ion-input 
            type="email"
            name="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            [(ngModel)]="usuario.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"> Password</ion-label>
          <ion-input 
            type="password"
            name="password"
            [(ngModel)]="usuario.password">
          </ion-input>
        </ion-item>

        <ion-button 
          expand="full" 
          type="submit"
          [disabled]="formulario.invalid">
          Enviar
        </ion-button>
      </ion-list>
    </form>

</ion-content>
