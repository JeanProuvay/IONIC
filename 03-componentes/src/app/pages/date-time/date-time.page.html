<app-header titulo="Datetime"></app-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime 
        placeholder="Nacimiento" 
        value="{{fechaNacimiento | date: 'yyyy-MM-dd'}}" 
        display-format="DD MMMM YYYY"
        cancelText="Cancelar!"
        [(ngModel)]="fechaNacimiento">
      </ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>
